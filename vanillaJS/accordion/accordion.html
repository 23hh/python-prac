<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="accordian.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="item">
        <button class="question">Q1. 아코디언이 뭐예요?</button>
        <div class="answer">사용자가 클릭하면 열리는 UI입니다.</div>
      </div>
      <div class="item">
        <button class="question">Q2. 왜 써요?</button>
        <div class="answer">
          콘텐츠를 정리하고, 보기 쉽게 하기 위해 사용합니다.
        </div>
      </div>
      <div class="item">
        <button class="question">Q3. 자주 써요?</button>
        <div class="answer">FAQ나 설정 메뉴에서 자주 사용됩니다.</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
